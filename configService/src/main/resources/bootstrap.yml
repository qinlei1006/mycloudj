#服务器的端口号
server:
  port: 8889
#服务器的名字
spring:
  application:
    name: configService
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/yml/
eureka:
  instance:
    hostname: 127.0.0.1  #服务器的IP地址
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8008/eureka/  #注册服务器的地址

